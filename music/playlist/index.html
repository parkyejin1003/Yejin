    <div class="smoooth" aria-label="Rotating Smoooth letters">
      <div class="letter" data-letter="S">S</div>
      <div class="letter" data-letter="m">m</div>
      <div class="letter" data-letter="o">o</div>
      <div class="letter" data-letter="o">o</div>

  <div class="sticker flair" aria-hidden="true"></div>

  <div class="circle" aria-hidden="true"></div>
